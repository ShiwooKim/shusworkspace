<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shu's Workspace - 보안 접속 중...</title>
    
    <!-- 즉시 리다이렉트 -->
    <meta http-equiv="refresh" content="0; url=https://shusworkspace-auth.shusworkspace.workers.dev">
    
    <!-- JavaScript 백업 리다이렉트 -->
    <script>
        window.location.replace('https://shusworkspace-auth.shusworkspace.workers.dev');
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 2rem;
            font-size: 14px;
            opacity: 0.8;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>🔒 보안 접속 중...</h1>
        <p>보안이 강화된 사이트로 이동하고 있습니다.</p>
        
        <div class="fallback">
            <p>자동으로 이동되지 않는다면 
            <a href="https://shusworkspace-auth.shusworkspace.workers.dev">여기를 클릭</a>하세요.</p>
        </div>
    </div>
</body>
</html>
